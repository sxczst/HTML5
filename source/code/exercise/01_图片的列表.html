<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>图片的列表</title>
    <link rel="stylesheet" href=./css/reset.css>
    <style>
        /* 设置 body 的背景 */
        body {
            background-color: teal;
        }

        /* 设置外部 ul 的样式 */
        .img-list {
            /* 设置 ul 的宽度 */
            width: 190px;
            /* 设置 ul 的高度 */
            height: 470px;
            /* 裁剪溢出的内容 */
            overflow: hidden;
            /* 使 ul 在页面中居中（实际示例中不需要这么写） */
            margin: 50px auto;
            background-color: #f4f4f4;
        }

        /* 设置 li 的位置 */
        .img-list li:not(:last-child) {
            margin-bottom: 9px;
        }

        /* 设置图片的大小 */
        .img-list img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div>
        <a href="javascript:;">
            <img src="./img/01/1.jpg" alt="">
        </a>
        <a href="javascript:;">
            <img src="./img/01/2.jpg" alt="">
        </a>
        <a href="javascript:;">
            <img src="./img/01/3.jpg" alt="">
        </a>
    </div>

    <ul class="img-list">
        <li>
            <a href="javascript:;">
                <img src="./img/01/1.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./img/01/2.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./img/01/3.jpg" alt="">
            </a>
        </li>
    </ul>
</body>

</html>
