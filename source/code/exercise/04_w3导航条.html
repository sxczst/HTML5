<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>W3school导航条</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        /* 设置 nav 的大小 */
        .nav {
            /* 设置宽度和高度 */
            width: 1210px;
            height: 48px;
            /* 设置背景颜色 */
            background-color: #E8E7E3;

            margin: 100px auto;
        }

        /* 设置 nav 中的 li */
        .nav li {
            /* 设置 li 向左浮动，以使菜单横向排列 */
            float: left;

            /* 设置 li 的高度 */
            /* height: 48px; */
            /* 将文字在父元素中垂直居中 */
            line-height: 48px;
        }

        /* 设置 a 的样式 */
        .nav a {
            /* 将 a 转换为块元素 */
            display: block;
            /*  */
            /* height: 48px; */
            /* 去除下划线 */
            text-decoration: none;
            /* 设置字体颜色 */
            color: #777777;
            /* 修改字体大小 */
            font-size: 18px;

            padding: 0px 39px;
        }

        .nav li:last-child a {
            padding: 0px 41px 0px 42px
        }

        /* 设置鼠标移入的效果 */
        .nav a:hover {
            background-color: #3F3F3F;
            color: #E8E7E3;
        }
    </style>
</head>

<body>
    <!-- 创建导航条的结构 -->

    <ul class="nav">
        <li>
            <a href="#">HTML/CSS</a>
        </li>
        <li>
            <a href="#">Browser Side</a>
        </li>
        <li>
            <a href="#">Server Side</a>
        </li>
        <li>
            <a href="#">Programming</a>
        </li>
        <li>
            <a href="#">XML</a>
        </li>
        <li>
            <a href="#">Web Building</a>
        </li>
        <li>
            <a href="#">Reference</a>
        </li>
    </ul>

</body>

</html>
