<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>伪元素选择器</title>
    <style>
        p {
            font-size: 20px;
        }

        /*
            伪元素：表示页面中一些特殊的并不真实存在的元素（特殊的位置） 
                为元素使用::开头

                ::first-letter 表示第一个字母

                ::first-line 表示第一行

                ::selection 表示选中的内容

                ::before 表示元素的开始位置
                ::after 表示元素的最后位置
                    ::before 和 ::after 必须结合 content 属性来使用
         */
        p::first-letter {
            font-size: 50px;
        }

        p::first-line {
            background-color: yellow;
        }

        p::selection {
            background-color: greenyellow;
        }

        div::before {
            content: 'sxczst『';
            color: red;
        }

        div::after {
            content: '』github';
            color: blue;
        }
    </style>
</head>

<body>
    <q>SXCZST</q>
    <div>How are you</div>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Labore, velit sequi. Eos aspernatur delectus possimus
        perspiciatis saepe laboriosam, ab odit esse nam impedit officiis! At error aspernatur magni rem beatae?</p>
</body>

</html>
