<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*
            将 ui 里的第一个 li 设置为红色 
         */

        /*
            伪类（不存在的类，特殊的类）
                - 伪类用来描述一个元素的特殊状态
                    比如：第一个子元素，被点击的元素，鼠标移入的元素……
                - 伪类一般情况下都是使用:开头
                    :first-child 第一个子元素
                    :last-child 最后一个子元素
                    :nth-child() 选中第 n 个子元素
                        特殊值：
                            n 第n个 n的范围：0 ~ ∞
                            2n 或 even 表示选中偶数位置的元素
                            2n+1 或 odd 表示选中奇数位置的元素
                    - 以上这些伪类都是根据所有的子元素进行排序

                    :first-of-type
                    :last-of-type
                    :nth-of-type()
                        - 这几个伪类和上述的伪类类似，不同点是：他们是在同类型的元素中进行排序
                    
                    :not()
                        - 将符合条件的元素从选择器中去除
         */
        ui>li:first-child {
            color: red;
        }

        ui>li:last-child {
            color: green;
        }

        ui>li:nth-child(3) {
            color: blue;
        }

        ui>li:first-child {
            color: violet;
        }

        ui>li:first-of-type {
            color: teal;
        }

        ui>li:not(:nth-of-type(3)) {
            color: yellow;
        }
    </style>
</head>

<body>
    <ui>
        <span>我是一个 span</span>
        <li>第〇个</li>
        <li>第一个</li>
        <li>第二个</li>
        <li>第三个</li>
        <li>第四个</li>
        <li>第五个</li>
    </ui>
</body>

</html>
