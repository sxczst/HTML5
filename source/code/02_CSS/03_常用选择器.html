<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>常用选择器</title>
    <style>
        /*
            将所有的段落都设置为红色（字体）

                元素选择器
                    作用：根据标签名来选中指定的元素
                    语法：标签名{}
                    例子：p{} h1{} div{}
         */
        p {
            color: red;
        }

        h1 {
            color: green;
        }

        /*
            将儿童相见不相识设置为蓝色

                id选择器
                    作用：根据元素的 id 属性值选中一个元素
                    语法：#id属性值{}
                    例子：#box{} #red{}
         */
        #blue {
            color: blue;
        }

        /*
            将秋水共长天一色，落霞与孤鹜齐飞设置为紫色

                类选择器
                    作用：根据元素的 class 属性值选中一个元素
                    语法：.class属性值{}
         */
        .violet {
            color: violet;
        }

        .font-size {
            font-size: 30px;
        }

        /*
            通配选择器
                作用：选中页面中的所有元素
                语法：* 
         */
        * {
            color: teal;
        }
    </style>
</head>

<body>
    <h1 class="violet font-size">标题</h1>
    <p>少小离家老大回</p>
    <p>乡音无改鬓毛衰</p>
    <p id="blue">儿童相见不相识</p>
    <p>笑问客从何处来</p>

    <!-- 
        class 是一个标签的属性，他和 id 类似，不同的是 class 可以重复使用。
            可以通过 class 属性来为元素分组
            可以同时为一个元素指定多个 class 属性。
     -->
    <p class="violet">秋水共长天一色</p>
    <p class="violet">落霞与孤鹜齐飞</p>
    <h2>通配选择器</h2>
</body>

</html>
