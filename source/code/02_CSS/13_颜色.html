<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>颜色</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            /*
                颜色单位：
                    在 CSS 中可以直接使用颜色名来设置各种颜色
                        比如：red、orange、yellow、blue、green ……
                        但是在 CSS 中直接使用颜色名是非常不方便的
                    
                    RGB 值：
                        - RGB 通过三种颜色的不同浓度来调配出不同的颜色
                        - R red，G green，B blue
                        - 每一种颜色的范围在 0 - 255 （0% - 100%）之间
                        - 语法：RGB（红色，绿色，蓝色）

                    RGBA 值：
                        - 就是在 RGB 的基础上增加了一个 A 表示不透明度
                        - 需要四个值，前三个和 RGB 一样，第四个表示不透明度
                            1 表示完全不透明    0 表示完全透明      .5 表示半透明
                    
                    十六进制的 RGB 值：
                        - 语法：#红色绿色蓝色
                        - 颜色浓度通过 00-ff 表示
                        - 如果颜色两位两位重复可以进行简写
                            #aabbcc --> #abc

                    HSL 值、HSLA 值
                        H 色相（0 - 360）
                        S 饱和度，颜色的浓度（0% - 100%）
                        L 亮度，颜色的亮度（0% - 100%）
                        A 不透明度
             */
            background-color: red;
            background-color: rgb(255, 0, 0);
            background-color: rgb(0, 255, 0);
            background-color: rgb(0, 0, 255);
            background-color: rgb(255, 255, 255);
            background-color: rgba(255, 0, 0, .5);
            background-color: #ff0000;
            background-color: #f00;
            background-color: #bfa;
            background-color: hsl(0, 100%, 50%);
            background-color: hsla(0, 100%, 50%, .5);
        }
    </style>
</head>

<body>
    <div class="box1"></div>
</body>

</html>
