<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>复合选择器</title>
    <style>
        /* 将 class 为 red 的元素设置为红色（字体） */
        .red {
            color: red;
        }

        /* 将 class 为 red 的 div 元素字体大小设置为 30px */
        /*
            交集选择器
                作用：选中同时符合多个条件的元素
                语法：选择器1选择器2选择器3选择器n{} 
                注意点：
                    交集选择器中如果有元素选择器，必须使用元素选择器开头
         */
        div.red {
            font-size: 30px;
        }

        .a.b.c {
            color: blue;
        }

        /* 
            选择器分组（并集选择器）
                作用：同时选择多个选择器对应的元素
                语法：选择器1,选择器2,选择器3,选择器n

                例子：#b1,.p1,h1,span,div.red{}
         */
        h1,
        span {
            color: green;
        }
    </style>
</head>

<body>

    <div class="red">我是div元素</div>

    <p class="red">我是p元素</p>

    <div class="red2 a b c">我是div2</div>

    <h1>标题</h1>

    <span>哈哈</span>
</body>

</html>
