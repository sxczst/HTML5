<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>CSS3简介</title>

    <!-- 
        第二种方式（内部样式表）：
            - 将样式编写到 head 标签的 style 标签里
                然后通过 CSS 的选择器来选中元素并且为其设置各种样式
                可以同时为多个标签设置样式，并且修改时只需修改一处即可全部应用
            - 内部样式表更加方便对样式进行复用
            - 问题：
                内部样式表只能对一个网页起作用。
                    它里边的样式不能跨页面进行复用
     -->
    <style>
        p {
            color: green;
            font-size: 50px;
        }
    </style>

    <!-- 
        第三种方式（外部样式表）（最佳实践）：
            - 可以将 CSS 样式编写到一个外部的 CSS 文件中
                然后通过 link 标签来引入外部的 CSS 文件
            - 外部样式表需要通过 link 标签进行引入。
                意味着只要想使用这些样式的网页都可以对其进行引用
                使样式可以在不同页面之间进行复用
            - 将样式编写到外部的 CSS 文件中，可以使用到浏览器的缓存机制，
                从而加快网页的加载速度，提高用户的体验。
     -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- 
        网页分成三个部分：
            结构（HTML）
            表现（CSS）
            行为（JavaScript）

        CSS
            - 层叠样式表
            - 网页实际上是一个多层的结构，通过 CSS 可以分别为网页的每一个层来设置样式
                而最终我们能看到的只是网页的最上边一层
            - 总结：CSS 用来设置网页中元素的样式
     -->

    <!-- 
         使用 CSS 来修改元素的样式

         第一种方式（内联样式，行内样式）：
            - 在标签内部通过 style 属性来设置元素的样式
            - 问题：
                使用内联样式，样式只能对一个标签生效，
                    如果希望影响到多个元素必须在每一个元素中都复制一遍
                    并且当样式发生变化时，我们必须要一个一个的修改，非常的不方便
            - 注意：
                在开发时绝对不要使用内联样式
      -->
    <p style="color: red; font-size: 30px;">少小离家老大回，乡音无改鬓毛衰</p>

    <p style="color: red; font-size: 60px;">今天天气真不错！</p>

    <p>要想技术不滑坡，学习得比划水多！</p>
</body>

</html>
