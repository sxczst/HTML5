<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>图片</title>
</head>

<body>

    <!-- 
        图片标签用于向当前页面中引入一个外部图片
            使用 img 标签来引入外部图片，img标签是一个自结束标签
            属性：
                src 属性指定的是外部图片的路径（路径规则和超链接是一样的）

                alt 属性指定图片的描述，这个描述默认情况下不会显示，有些浏览器会在图片无法加载时显示
                    搜索引擎会根据 alt 中的内容来识别图片，如果不写 alt 属性则图片不会被搜索引擎所收录。

            img 这种元素属于替换元素（基于块和行内元素之间，具有两种元素的特点。）

            width   图片的宽度（单位是像素）
            height  图片的高度（单位是像素）
                - 如果宽度和高度只修改了一个，则另一个会等比例缩放
            
            注意：
                一般情况在 PC 端，不建议修改图片的大小。
                但在移动端，经常需要对图片进行缩放（大图缩小）。
     -->

    <img width="500" src="./img/1.jpg" alt="sxczst">

    <img src="https://i.loli.net/2021/03/06/bhV8es23pJoCGQP.png" alt="Lifecycle">
</body>

</html>
