<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <!-- 布局标签（结构化语义标签） -->

    <!-- 
        header  标签表示网页的头部
        main    标签表示网页的主体部分（一个页面中只会有一个 main）
        footer  标签表示网页的底部

        nav     标签表示页面中的导航
        aside   标签表示和主体相关的其他内容
        article 标签表示一个独立的文章
        section 标签表示一个独立的区块，上边的标签都不能表示时使用 section
        div     标签没有语义，就是用来表示一个区块，目前来讲 div 还是我们主要的布局元素
        span    标签没有语义，是行内元素，一般用于在网页中选中文字
     -->
    <header>header</header>
    <main>main</main>
    <footer>
        <p>&copy; 2021 sxczst</p>
    </footer>
    <nav>nav</nav>
    <aside>aside</aside>
    <article>article</article>
    <section>section</section>
    <div>div</div>
    <span>span</span>
</body>

</html>
