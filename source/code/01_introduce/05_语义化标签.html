<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- 
        块元素（block element）
            - 在网页中一般通过块元素来对页面进行布局
        行内元素（inline element）
            - 行内元素主要用来包裹文字

            - 一般情况下会在块元素中放行内元素，而不会在行内元素中放块元素
            - 块元素中基本上什么都能放
            - p 元素中不能放任何的块元素

        浏览器在解析网页时，会自动对网页中不符合规范的内容进行修正
            比如：
                标签写在了根元素的外部
                p 元素中嵌套了块元素
                根元素中出现了除 head 和 body 以外的子元素
                ......

     -->

    <h1><em>我歪了</em></h1>

    <p>
    <h1>哈哈哈</h1>
    </p>

</body>

</html>

<h1>我就要写在html标签外部！</h1>
