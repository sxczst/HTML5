<!-- 文档声明，声明当前网页的版本 -->
<!DOCTYPE html>

<!-- html 的根标签（元素），网页中所有的内容都需要写在根元素的里面 -->
<html>

<!-- head 是网页的头部，head中的内容不会在网页中直接出现，主要用来帮助浏览器或者搜索引擎来解析网页 -->

<head>

    <!-- meta 标签用来设置网页的元数据，这里 meta 用来设置网页的字符集，避免乱码问题。 -->
    <meta charset="UTF-8">

    <!-- title 中的内容会显示在浏览器的标题栏，搜索引擎会主要根据 title 中的内容来判断网页的主要内容 -->
    <title>网页的标题</title>
</head>

<!-- body 是 html 的子元素，表示网页的主体，网页中所有的可见内容都应该写在 body 里。 -->

<body>

    <!-- h1 网页的一级标题 -->
    <h1>网页的大标题</h1>

</body>

</html>
