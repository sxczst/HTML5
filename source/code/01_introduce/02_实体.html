<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>

<body>
    <!-- 
        在网页中编写的多个空格默认情况会自动被浏览器解析为一个空格

        在 HTML 中有些时候，我们不能直接书写一些特殊符号，
            比如：多个连续的空格；字母两则的大于和小于号。
        
        如果我们需要在网页中书写这些特殊符号，则需要使用 HTML 中的实体（转移字符）
            实体的语法：
                &实体的名字；
                    &nbsp;  空格
                    &gt;    大于号
                    &lt;    小于号
                    &copy;  版权符号

     -->
    <p>
        今天天气&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;真不错！
    </p>

    <P>
        a&lt;c&gt;b
    </P>

    <p>
        &copy;
    </p>
</body>

</html>
