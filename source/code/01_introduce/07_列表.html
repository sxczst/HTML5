<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>

<body>
    <!-- 
        列表（list）
            1、Android
            2、Web
            3、Flutter

        在 html 中也可以创建列表，html 列表一共有三种：
            1、有序列表
            2、无序列表
            3、定义列表

        有序列表，使用 ol 标签来创建有序列表
            使用 li 表示列表项

        无序列表，使用 ul 标签来创建无序列表
            使用 li 表示列表项

        定义列表，使用 dl 标签来创建一个定义列表
            使用 dt 表示定义的内容
            使用 dd 对内容进行解释说明

        列表之间可以互相嵌套
     -->

    <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ul>

    <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ol>

    <dl>
        <dt>结构</dt>
        <dd>结构表示网页的结构，结构用来规定网页中哪里是标题，哪里是段落。</dd>
        <dd>结构表示网页的结构，结构用来规定网页中哪里是标题，哪里是段落。</dd>
        <dd>结构表示网页的结构，结构用来规定网页中哪里是标题，哪里是段落。</dd>
    </dl>

    <ul>
        <li>
            aa
            <ul>
                <li>aa-1</li>
                <li>aa-2
                    <ul>
                        <li>aa-2-1</li>
                        <li>aa-2-2</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</body>

</html>
