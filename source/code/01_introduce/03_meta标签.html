<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <!-- 
        meta 标签主要用于设置网页中的一些元数据，元数据不是给用户看的。
            charset     指定网页的字符集
            name        指定数据的名称
            content     指定数据的内容
                Keywords    表示网站的关键字，可以指定多个关键字，关键字之间用,隔开。
                <meta name="Keywords" content="网上购物,网上商城,手机,笔记本,电脑,MP3,CD,VCD,DV,相机,数码,配件,手表,存储卡,京东">
                <meta name="keywords" content="网上购物,网上购物商城,亚马逊,亚马逊海外购,亚马逊中国,amazon,海淘,海外购,海外直邮,图书,服装鞋靴,母婴,保健,美妆,家居">

                description 用于指定网站的描述。
                <meta name="description" content="京东JD.COM-专业的综合网上购物商城,销售家电、数码通讯、电脑、家居百货、服装服饰、母婴、图书、食品等数万个品牌优质商品.便捷、诚信的服务，为您提供愉悦的网上购物体验!">
                    网站的描述会显示在搜索引擎的搜索结果中。

                title 标签的内容会作为搜索结果的超链接上的文字描述
     -->
    <meta name="Keywords" content="HTML5,前端,CSS3">
    <meta name="description" content="这是一个非常不错的网站">
    <!-- 
        <meta http-equiv="refresh" content="3;url=https://www.baidu.com/">
     -->
    <meta http-equiv="refresh" content="3;url=https://sxczst.github.io/">
    <title>Document</title>
</head>

<body>

</body>

</html>
