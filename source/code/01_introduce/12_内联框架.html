<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>内联框架</title>
</head>

<body>

    <!-- 
        内联框架：用于向当前页面中引入一个其他页面
            src 指定要引入网页的路径
            frameborder 指定内联框架的边框
     -->
    <iframe width="888" height="888" src="https://sxczst.github.io/" frameborder="0"></iframe>
    <h1>Hello 内联框架</h1>
</body>

</html>
