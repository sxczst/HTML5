<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>

<body>
    <!-- 
        超链接 可以让我们从一个页面跳转到其他页面，
            或者是当前页面的其他的位置。
        
        使用 a 标签来定义超链接
            超链接是一个行内元素，但是在 a 标签中可以嵌套除他自己任何的元素。
            属性：
                href 指定跳转的目标路径
                    - 值可以是一个外部网站的地址
                    - 也可以写一个内部页面的地址
     -->

    <a href="https://sxczst.github.io/">超链接</a>
    <br>
    <a href="https://github.com/sxczst/">超链接</a>
    <br>
    <a href="07_列表.html">列表</a>

</body>

</html>
