<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>相对路径</title>
</head>

<body>
    <!-- 
        当我们需要跳转到一个服务器内部的页面时，一般我们都会使用相对路径
            相对路径都会使用 . 或 .. 开头
                ./
                ../
            ./可省略不写。如果不写 ./ 也不写 ../ 则就相当于写了 ./
            
            ./ 表示当前文件所在的目录
                - 在这里当前页面就是 09_相对路径.html 
                - ./ 就等于 09_相对路径.html 所在的目录 path

            ../ 表示当前文件所在目录的上一级目录
     -->
    <a href="./07_列表.html">列表</a>
    <br>
    <a href="./target.html">target</a>
    <br>
    <a href="../07_列表.html">列表</a>
    <br>
    <a href="./inner/target2.html">target2</a>
    <br>
    <a href="../outer/target3.html">target3</a>
</body>

</html>
