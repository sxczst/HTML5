<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- 
        在网页中 HTML 专门用来负责网页的结构
            所以在使用 HTML 标签时，应该关注的是标签的语义，而不是它的样式。

            标题标签：
                h1 ~ h6 一共有6级标题
                从 h1 到 h6 的重要性递减，h1 最重要，h6 最不重要。
                h1 在网页中的重要性仅次于 Title 。一般情况下一个页面只会有一个 h1 。
                一般情况下标题标签只会使用到 h1 ~ h3 ；h4 ~ h6 很少使用。

                标题标签是块元素
            
            在页面中独占一行的元素称为块元素（block element）。
     -->

    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!-- 
        hgroup 标签用来为标题分组，可以将一组相关的标题同时放入到 hgroup
     -->
    <hgroup>
        <h1>回乡偶书二首</h1>
        <h2>其一</h2>
    </hgroup>

    <!-- 
        p 标签表示页面中的一个段落

        p 标签也是一个块元素。
     -->

    <p>在p标签中的内容就表示一个段落</p>
    <p>在p标签中的内容就表示一个段落</p>

    <!-- 
        em 标签用于表示语音语调的一个加重

        行内元素
            在页面中不会独占一行的元素称为行内元素（inline element）
     -->
    <p>今天天气，<em>真</em>不错！</p>

    <!-- 
        strong 标签表示强调，重要内容！
     -->
    <p>你今天必须要<strong>完成作业</strong></p>

    鲁迅说：
    <!-- blockquote 标签表示一个长引用 -->
    <blockquote>
        这句话我是从来没有说过的！
    </blockquote>

    <!-- q 标签表示一个短引用 -->
    子曰<q>学而时习之，乐呵乐呵！</q>

    <!-- br 标签表示页面中的换行 -->
    <br>
    <br>
    今天天气，真不错
</body>

</html>
