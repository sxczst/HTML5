<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>网页的布局</title>
    <style>
        header,
        main,
        footer {
            width: 1000px;
            margin: 0px auto;
        }

        /* 设置头部 */
        header {
            height: 150px;
            background-color: silver;
        }

        /* 设置主体 */
        main {
            height: 500px;
            background-color: #bfa;
            margin: 10px auto;
        }

        nav,
        article,
        aside {
            height: 100%;
            float: left;
        }

        /* 设置左侧导航 */
        main nav {
            width: 200px;
            background-color: yellow;
        }

        /* 设置中间的内容 */
        main article {
            width: 580px;
            background-color: orange;
            margin: 0px 10px;
        }

        /* 设置右边的边栏 */
        main aside {
            width: 200px;
            background-color: pink;
        }

        /* 设置底部 */
        footer {
            height: 150px;
            background-color: tomato;
        }
    </style>
</head>

<body>

    <!-- 创建头部 -->
    <header></header>

    <!-- 创建网页的 -->
    <main>
        <!-- 左侧导航 -->
        <nav></nav>

        <!-- 中间的内容 -->
        <article></article>

        <!-- 右边的边栏 -->
        <aside></aside>
    </main>

    <!-- 网页的底部 -->
    <footer></footer>
</body>

</html>
