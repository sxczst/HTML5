<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>高度塌陷的最终解决方案</title>

        .box1 {
            border: 10px red solid;
        }

        .box2 {
            width: 200px;
            height: 200px;

            float: left;
        }

        .box3 {

        }

        .box1::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>

        <div class="box2"></div>
