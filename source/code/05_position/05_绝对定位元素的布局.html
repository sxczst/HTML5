<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>绝对定位元素的布局</title>
    <style>
        .box1 {
            width: 500px;
            height: 500px;
            background-color: #bfa;
            position: relative;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: teal;
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

            /* 
                水平布局
                    left + margin-left + border-left + padding-left + width + padding-right + border-right + margin-right + right = 包含块的内容区的宽度

                当我们开启了绝对定位后：
                    水平方向的布局等式就需要添加 left 和 right 两个值
                        此时规则和之前一样只是多添加了两个值：
                            当发生过度约束时：
                                如果 9 个值中没有 auto 则自动调整 right 值以使等式满足。
                                如果有 auto，则自动调整 auto 的值以使等式满足。

                        可设置 auto 的值
                            margin width left right

                        left 和 right 的值默认是 auto，所以如果不知道 left 和 right
                            则等式不满足时，会自动调整这两个值。

                    垂直方向布局的等式
                        top + margin-top + border-top + padding-top + height + padding-bottom + border-bottom + margin-bottom + bottom = 包含块的内容区的高度

             */
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>

</html>
